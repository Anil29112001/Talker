<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <title>Talker: Text-to-Speech-Converter</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        </head>
        <body>
            <div class="first_page">
                <div class="bg_img1">
                    <img src="https://topprnotes.com/wp-content/uploads/2018/06/vishwakarma-institute-of-technology-pune-top-engineering-college.jpg" alt="No image available">
                </div>
  
                <div class="wel">
                    <center><h1 style="color:red;font-size:60px;">Welcome to Talker</h1></center>
                </div>

                <div class="container"> 
                    <h3 id="pls"><CENTER>Please enter your text and click on Speak button</CENTER></h3>  
                    <div class="txtInput">
                        <textarea rows="7" id="input" cols="40" placeholder="Enter your text here"></textarea>
                    </div>
                    <div class="list">
                        <div class="label">
                            <label><strong>Select voice</strong></label>
                        </div>

                        <div class="selt">
                            <select aria-label="State" id="voiceList" style="width: 358px;"></select>
                        </div>

                    </div>
                </div>

                <div class="speak">
                    <button id="speak">Speak</button>
                </div>

                <div class="pause">
                    <button id="pause"> Pause </button> 
                </div>

                <div class="resume">
                    <button id="resume"> Resume</button> 
                </div>
            </div>
